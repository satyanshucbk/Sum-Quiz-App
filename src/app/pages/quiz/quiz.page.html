<ion-header>
  <ion-toolbar color="tertiary">
      <ion-button float-left (click)="goBackAvatar()" color="tertiary"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
    <ion-title text-center>Sum-App-Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="quiz-container">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card text-center color="tertiary">
        <ion-card-header >
              <div padding class="qus-title">
                  <ion-card-title>{{quesData.qusTitle}}</ion-card-title>
              </div>       
              <div padding class="qus-subtitle">
                  <ion-card-subtitle>{{quesData.qusSubTitle}}</ion-card-subtitle>
              </div>   
          </ion-card-header>
          <ion-card-content>
            <div>
              <ion-button shape="round" mode="ios" *ngFor="let option of quesData.option">{{option}}</ion-button>
            </div>
            <ion-button float-left (click)="getPreviousQuestion(quesData.qid)" *ngIf="quesData.qid!=1">BACK</ion-button>
            <ion-button float-right (click)="getNextQuestion(quesData.qid)" *ngIf="quesData.qid!=6">NEXT</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
